<html>
<head>
	<title>USO DE PLANTILLAS EN DJANGO</title>
</head>
<body align="center">

	<h1>NUMEROS PARES E IMPARES</h1>

	{% for i in listaNumeros %}

		{% ifequal i.par 1 %}
			<p>El numero: <b>{{i.numero}}</b> es <b>PAR</b></p>
		{% else %}
			<p>El numero: <b>{{i.numero}}</b> es <b>IMPAR</b></p>
		{% endifequal %}
    	
	{% endfor %}

</body>
</html>
